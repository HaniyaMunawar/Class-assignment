<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      input{
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <div class="container g-5 mt-4 p-5 border border-5">
<form action="quiz1.html">
  <h1 class="pb-4 text-center">LOGIN TO START QUIZ</h1>
    <label for="name">Name: </label>
    <abbr title="Enter your Name"><input class="m-2 p-1" type="text" name="name" placeholder="Enter your name" required></abbr>
    <br>
    <br>
    <label for="email">Email: </label>
    <abbr title="Enter your Email"><input class="m-2 p-1" type="email" name="email" placeholder="Enter your email" required></abbr>
    <br>
    <br>
    <label for="rollno">Roll Number / Enrollment:</label>
    <abbr title="Enter your Rollno"><input class="m-2 p-1" type="number" name="rollno" placeholder="Enter your roll-no" required></abbr>
    <button class="p-2 mt-4 bg-success text-light">Submit</button>
  </form>
</div>
  </body>
</html>
